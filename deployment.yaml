apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: nodeapp-deployment
  namespace: myJsCluster
  labels: 
    app: nodeapp #the deployement will have this name
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: nodeapp
  template: 
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeserver
        image: yessminemallek/nodeapp:latest
        ports:
        - containerPort: 3000 #Our docker image is exposed on 3000
        
      
     
  